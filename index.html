<!DOCTYPE html>
<html>
  <head>
    <title>User IP, Location, and Country Check</title>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>User IP, Location, and Country Check</h1>
    <p id="ip"></p>
    <p id="location"></p>
    <p id="country"></p>
    <script>
      // Use jQuery to make an AJAX request to the IP API with additional parameters for location and country data
      $.get("https://ipapi.co/json/", function(data) {
        // Update the content of the 'ip' element with the user's IP address
        $("#ip").text("Your IP address is " + data.ip);
        // Update the content of the 'location' element with the user's location data
        $("#location").text("You are located in " + data.city + ", " + data.region + ".");
        // Update the content of the 'country' element with the user's country data
        $("#country").text("You are located in " + data.country_name + ".");
      });
    </script>
  </body>
</html>
