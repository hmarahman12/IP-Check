<!DOCTYPE html>
<html>
<head>
  <title>Getting IP address with JavaScript</title>
  <style>
    .ip_address {
    font-size: 25px;
    font-weight: bold;
    font-family: monospace;
    color: #1bff00;
}

body {
    margin: 74px 271px;
    padding: 0;
    background: black;
}

h2 {
    color: #fff;
}
  </style>
</head>
<body>
  <section>
    <div class="card">
      <h2>Getting IP address with JavaScript</h2>
      <div class="ip_address"></div>
    </div>
  </section>

  <script>
    var ip_address = document.querySelector(".ip_address");
    setTimeout(()=>{
      fetch("https://api.ipify.org/?format=json").then(re=>re.json()).then(data=>{
        console.log(data);
        ip_address.innerHTML = "Your IP is: " + data.ip;
      })
    },1000)
  </script>
</body>
</html>
